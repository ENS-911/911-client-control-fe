<!doctype html>
<html>

<head>
    <title>ENS Control Panel</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="app">
        <div id="login-container" class="login-container">
            <form id="login-form" class="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />

                <button type="submit">Login</button>
            </form>
            <p id="error-message" class="error-message">Invalid credentials or insufficient permissions.</p>
        </div>
        <div id="selectorWrap" style="display: none;"></div>
        <form id="addOns" style="display: none;"></form>
        <form id="fullForm" style="display: none;"></form>
        <div id="main-content"></div>
    </div>

    <script type="module" src="./main.js"></script>
    <script type="module" src="./components/header.js"></script>
    <script type="module" src="./components/clientSelector.js"></script>
    <script type="module" src="./components/clientForm.js"></script>
    <script type="module" src="./components/userForm.js"></script>
    <script type="module" src="./components/api.js"></script>

</body>

</html>
